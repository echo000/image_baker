[shader]
name = "CoD MW2R Blue Image (S/G/O Split)"
description = "Splits packed RGB channels into separate S/G/O maps (Modern Warfare 2 Remastered)"
author = "echo000, original script by Scobalula"
version = "1.0.0"

[[inputs]]
suffix = "_input"
description = "Input texture (required)"
required = true

[[outputs]]
entry_point = "fs_red"
suffix = "_s"
description = "Specular map"
format = "Rgba8Unorm"

[[outputs]]
entry_point = "fs_green"
suffix = "_g"
description = "Gloss map"
format = "Rgba8Unorm"

[[outputs]]
entry_point = "fs_blue"
suffix = "_o"
description = "Occlusion map"
format = "Rgba8Unorm"
