[shader]
name = "BC5 XY Normal Map"
description = "Reconstructs Z component from BC5 XY normal maps (grey/yellow textures)"
author = "echo000, original script by Scobalula"
version = "1.0.0"

[[inputs]]
suffix = "_n"
description = "Normal map texture (required)"
required = true

[[outputs]]
entry_point = "fs_main"
suffix = "_normal"
description = "Normal"
format = "Rgba8Unorm"
