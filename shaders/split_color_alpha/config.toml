[shader]
name = "Split Colour/Alpha (Global)"
description = "Splits RGB colour and alpha channel into separate images (universal utility)"
author = "echo000, original script by Scobalula"
version = "1.0.0"

[[inputs]]
suffix = "_input"
description = "Input texture (required)"
required = true

[[outputs]]
entry_point = "fs_rgb"
suffix = "_rgb"
description = "RGB"
format = "Rgba8Unorm"

[[outputs]]
entry_point = "fs_alpha"
suffix = "_alpha"
description = "Alpha"
format = "Rgba8Unorm"
