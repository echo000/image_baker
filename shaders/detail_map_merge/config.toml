[shader]
name = "Detail Map Merger"
description = "Blends detail map into base colour using linear light blending with mask support"
author = "echo000"
version = "1.0.0"

[[inputs]]
suffix = "_c"
description = "Base colour map (required)"
required = true

[[inputs]]
suffix = "_d"
description = "Detail map (required)"
required = true

[[parameters]]
name = "detail_intensity"
type = "float"
default = 0.5
min = 0.0
max = 1.0
description = "Detail Intensity"

[[outputs]]
entry_point = "fs_main"
suffix = "_detailed"
description = "Colour map"
format = "Rgba8Unorm"
