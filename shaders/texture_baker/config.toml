[shader]
name = "C/S/O Merger"
description = "Merges colour, specular, and occlusion maps with adjustable parameters"
author = "echo000"
version = "1.0.0"

[[inputs]]
suffix = "_c"
description = "Colour/Diffuse map (required)"
required = true

[[inputs]]
suffix = "_s"
description = "Specular map (optional)"
required = false

[[inputs]]
suffix = "_o"
description = "Occlusion/AO map (optional)"
required = false

[[parameters]]
name = "ao_contrast_power"
type = "float"
default = 1.0
min = 0.1
max = 1.0
description = "AO Contrast"

[[parameters]]
name = "specular_intensity"
type = "float"
default = 0.5
min = 0.0
max = 1.0
description = "Specular Intensity"

[[outputs]]
entry_point = "fs_main"
suffix = "_baked"
description = "Merged"
format = "Rgba8Unorm"
